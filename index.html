<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
    <h1 class="head">Stone Paper Scissors</h1>
    </div>
    <div class="playArea">
        <div class="choices">
            <h1 id="stone">🪨</h1>
        </div>
        <div class="choices">
            <h1 id="paper">📰</h1>
        </div>
        <div class="choices">
            <h1 id="scissor">✂️</h1>
        </div>
    </div>
    <div class="btm">
        <div class="scoreBoard">
            <div class="userScore">
                <h1 id="userScore">0</h1>
                <p>User Score</p>
            </div>
            <div class="compScore">
                <h1 id="compScore">0</h1>
                <p>Computer Score</p>
            </div>
        </div>
        <div class="msgBox">
            <p id="msg">Choose Your Weapon!</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
